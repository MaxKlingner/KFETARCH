<!DOCTYPE html>
<html>
<head>
    <title>Cafeteria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; max-width: 500px; margin: 0 auto; padding: 20px; }
        .section { background: white; padding: 20px; margin: 10px 0; border-radius: 10px; }
        button { background: #4CAF50; color: white; padding: 15px; border: none; border-radius: 8px; width: 100%; font-size: 18px; margin: 10px 0; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        .info { background: #e8f5e8; padding: 15px; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="section">
        <h2>üçï Commande Cafeteria</h2>
        
        <input type="text" id="nom" placeholder="Ton nom" required>
        
        <h3>Que veux-tu ?</h3>
        
        <div>
            <input type="number" id="chips" placeholder="Chips (1‚Ç¨)" min="0" value="0" onchange="calculer()">
            <input type="number" id="bueno" placeholder="Bueno (1‚Ç¨)" min="0" value="0" onchange="calculer()">
            <input type="number" id="gaufre_nature" placeholder="Gaufre nature (2‚Ç¨)" min="0" value="0" onchange="calculer()">
            <input type="number" id="gaufre_choco" placeholder="Gaufre choco (2,5‚Ç¨)" min="0" value="0" onchange="calculer()">
            <input type="number" id="soda" placeholder="Soda (1‚Ç¨)" min="0" value="0" onchange="calculer()">
        </div>
        
        <div class="info">
            <h3>Total : <span id="total">0,00</span> ‚Ç¨</h3>
        </div>
        
        <button onclick="commander()">Commander et Payer</button>
    </div>

    <script>
        function calculer() {
            let total = 0;
            total += document.getElementById('chips').value * 1;
            total += document.getElementById('bueno').value * 1;
            total += document.getElementById('gaufre_nature').value * 2;
            total += document.getElementById('gaufre_choco').value * 2.5;
            total += document.getElementById('soda').value * 1;
            document.getElementById('total').textContent = total.toFixed(2);
        }

        function commander() {
            const nom = document.getElementById('nom').value;
            const total = document.getElementById('total').textContent;
            
            if(!nom) return alert("Met ton nom !");
            if(total == "0.00") return alert("Choisis au moins un produit !");
            
            const code = 'CAFE' + Math.floor(1000 + Math.random() * 9000);
            
            document.body.innerHTML = `
                <div class="section">
                    <h2>üéâ Commande valid√©e !</h2>
                    
                    <div class="info">
                        <p><strong>${nom}</strong></p>
                        <h1>${total} ‚Ç¨</h1>
                        <p>Code: <strong>${code}</strong></p>
                    </div>
                    
                    <div style="text-align: center; margin: 20px 0;">
                        <h3>üì± Pour payer :</h3>
                        <p>1. Ouvre ton app bancaire</p>
                        <p>2. Mets le montant : <strong>${total} ‚Ç¨</strong></p>
                        <p>3. Mets la communication : <strong>${code}</strong></p>
                        <p>4. Envoie √† ton IBAN habituel</p>
                    </div>
                    
                    <button onclick="window.location.reload()">Nouvelle commande</button>
                </div>
            `;
        }
    </script>
</body>
</html>
