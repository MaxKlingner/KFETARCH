<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Commande Cafeteria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Commande Cafeteria</h1>
            <h2># MaxKlingner</h2>
        </header>

        <div class="commandes-section">
            <!-- Exemple d'item de commande BIEN ALIGNÉ -->
            <div class="commande-item">
                <span class="nom-produit">Café Noir</span>
                <span class="quantite">1</span>
                <span class="prix">2.50 €</span>
            </div>
            
            <div class="commande-item">
                <span class="nom-produit">Sandwich Poulet Curry</span>
                <span class="quantite">1</span>
                <span class="prix">5.20 €</span>
            </div>
            
            <div class="commande-item">
                <span class="nom-produit">Croissant</span>
                <span class="quantite">2</span>
                <span class="prix">1.80 €</span>
            </div>
        </div>

        <div class="total-section">
            <div class="total-ligne">
                <span>TOTAL</span>
                <span class="total-prix">9.50 €</span>
            </div>
        </div>
    </div>
</body>
</html>
