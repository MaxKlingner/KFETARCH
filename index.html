<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Commande Cafeteria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Commande Cafeteria</h1>
            <h2># MaxKlingner</h2>
        </header>

        <div class="commandes-section">
            <!-- Produits avec quantités modifiables -->
            <div class="commande-item">
                <span class="nom-produit">Café Noir</span>
                <div class="quantite-controls">
                    <button class="btn-moins" onclick="changeQuantite('cafe', -1)">-</button>
                    <input type="number" id="cafe" class="quantite-input" value="0" min="0" readonly>
                    <button class="btn-plus" onclick="changeQuantite('cafe', 1)">+</button>
                </div>
                <span class="prix" data-prix="2.50">0.00 €</span>
            </div>
            
            <div class="commande-item">
                <span class="nom-produit">Sandwich Poulet</span>
                <div class="quantite-controls">
                    <button class="btn-moins" onclick="changeQuantite('sandwich', -1)">-</button>
                    <input type="number" id="sandwich" class="quantite-input" value="0" min="0" readonly>
                    <button class="btn-plus" onclick="changeQuantite('sandwich', 1)">+</button>
                </div>
                <span class="prix" data-prix="5.20">0.00 €</span>
            </div>
            
            <div class="commande-item">
                <span class="nom-produit">Croissant</span>
                <div class="quantite-controls">
                    <button class="btn-moins" onclick="changeQuantite('croissant', -1)">-</button>
                    <input type="number" id="croissant" class="quantite-input" value="0" min="0" readonly>
                    <button class="btn-plus" onclick="changeQuantite('croissant', 1)">+</button>
                </div>
                <span class="prix" data-prix="1.80">0.00 €</span>
            </div>
            
            <div class="commande-item">
                <span class="nom-produit">Eau Minérale</span>
                <div class="quantite-controls">
                    <button class="btn-moins" onclick="changeQuantite('eau', -1)">-</button>
                    <input type="number" id="eau" class="quantite-input" value="0" min="0" readonly>
                    <button class="btn-plus" onclick="changeQuantite('eau', 1)">+</button>
                </div>
                <span class="prix" data-prix="1.20">0.00 €</span>
            </div>
        </div>

        <div class="total-section">
            <div class="total-ligne">
                <span>TOTAL</span>
                <span class="total-prix" id="total-prix">0.00 €</span>
            </div>
            <button class="btn-valider" onclick="validerCommande()">VALIDER LA COMMANDE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
