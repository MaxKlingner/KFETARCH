<!DOCTYPE html>
<html>
<head>
    <title>Cafeteria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; max-width: 500px; margin: 0 auto; padding: 20px; }
        .section { background: white; padding: 20px; margin: 10px 0; border-radius: 10px; text-align: center; }
        button { background: #4CAF50; color: white; padding: 15px; border: none; border-radius: 8px; width: 100%; font-size: 18px; margin: 10px 0; }
        .btn-bank { background: #2196F3; color: white; padding: 15px; border: none; border-radius: 8px; width: 100%; font-size: 18px; margin: 5px 0; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="section">
        <h2>üçï Commande Cafeteria</h2>
        <input type="text" id="nom" placeholder="Ton nom" required>
        
        <div>
            <input type="number" id="chips" placeholder="Chips (1‚Ç¨)" min="0" value="0">
            <input type="number" id="bueno" placeholder="Bueno (1‚Ç¨)" min="0" value="0">
            <input type="number" id="soda" placeholder="Soda (1‚Ç¨)" min="0" value="0">
        </div>
        
        <button onclick="afficherPaiement()">üí≥ Payer</button>
    </div>

    <script>
        function calculerTotal() {
            return (document.getElementById('chips').value * 1) + 
                   (document.getElementById('bueno').value * 1) + 
                   (document.getElementById('soda').value * 1);
        }

        function afficherPaiement() {
            const nom = document.getElementById('nom').value;
            const total = calculerTotal();
            const code = 'CAFE' + Math.floor(1000 + Math.random() * 9000);
            
            if(!nom) return alert("Met ton nom !");
            if(total == 0) return alert("Choisis au moins un produit !");
            
            document.body.innerHTML = `
                <div class="section">
                    <h2>üéâ ${nom}, paye ${total}‚Ç¨</h2>
                    
                    <!-- BOUTON POUR OUVRIR L'APP BANCAIRE -->
                    <button class="btn-bank" onclick="ouvrirAppBancaire()">
                        üè¶ Ouvrir mon app bancaire
                    </button>
                    
                    <p><em>Si √ßa ne marche pas, utilise Payconiq :</em></p>
                    
                    <!-- QR CODE PAYCONIQ -->
                    <div style="margin: 20px 0;">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=payconiq://pay?amount=${total * 100}&reference=${code}" 
                             alt="QR Code Payconiq" style="border: 2px solid #ddd; border-radius: 10px; padding: 10px;">
                        <p>Scanne avec <strong>Payconiq</strong></p>
                    </div>
                    
                    <!-- INFORMATIONS MANUELLES -->
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0;">
                        <p><strong>Ou copie ces infos :</strong></p>
                        <p>Montant: <strong>${total}‚Ç¨</strong></p>
                        <p>Code: <strong>${code}</strong></p>
                    </div>
                    
                    <button onclick="window.location.reload()">üîÑ Nouvelle commande</button>
                </div>
            `;
        }

        function ouvrirAppBancaire() {
            const total = calculerTotal();
            const code = 'CAFE' + Math.floor(1000 + Math.random() * 9000);
            
            // ESSAIER DIFF√âRENTES APPLIS
            const apps = [
                { nom: "Bancontact", url: `bancontact://pay?amount=${total * 100}&reference=${code}` },
                { nom: "Payconiq", url: `payconiq://pay?amount=${total * 100}&reference=${code}` },
                { nom: "Belfius", url: `belfiuspay://pay?amount=${total}&communication=${code}` },
                { nom: "KBC", url: `kbc://payment?amount=${total}&description=${code}` }
            ];
            
            // Essayer d'ouvrir une app
            for(let app of apps) {
                try {
                    window.location.href = app.url;
                    console.log("Tentative d'ouverture : " + app.nom);
                    break;
                } catch(e) {
                    continue;
                }
            }
        }
    </script>
</body>
</html>
